<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COCOMO 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <h1 style="text-align:center">Basic</h1>
        <div class="row">
            <div class="col-6">
                <select class="form-select" id="cocomo_basic_team">
                    <option selected>Organic</option>
                    <option value="Semidetached">Semidetached</option>
                    <option value="Embedded">Embedded</option>
                  </select>
            </div>
            <div class="col-6">
                <div class="input-group input-group-md mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-md">kLOC</span>
                    <input type="text" class="form-control" id="basic_kloc">
                  </div>
            </div>
        </div>
        <center>
            <button type="button" class="btn btn-primary" onClick="basic_cocomo()">Calculate</button>
        </center>
        <br>    
        <h4 style="text-align:center">Трудовитрати</h3> 
            <p style="text-align:center" id="pm"> </p>
        <h4 style="text-align:center">Час розробки</h3> 
            <p style="text-align:center" id="tm"> </p>
        <h4 style="text-align:center">Середня чисельність персоналу</h3> 
            <p style="text-align:center" id="ss"> </p>
        <h4 style="text-align:center">Продуктивність</h3> 
            <p style="text-align:center" id="p"> </p>
        
        <hr>
        <h1 style="text-align:center">Intermidiate</h1>
        <div class="row">
            <div class="col-6">
                <select class="form-select" id="cocomo_intermidiate_team">
                    <option selected>Organic</option>
                    <option value="Semidetached">Semidetached</option>
                    <option value="Embedded">Embedded</option>
                  </select>
            </div>
            <div class="col-6">
                <div class="input-group input-group-md mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-md">kLOC</span>
                    <input type="text" class="form-control" id="intermidiate_kloc">
                  </div>
            </div>
        </div>
        <center>
            <button type="button" class="btn btn-primary" onClick="intermidiate_cocomo()">Calculate</button>
        </center>
        <div id="intermidiate">

        </div>
        <h4 style="text-align:center">Трудовитрати</h3> 
            <p style="text-align:center" id="pm2"> </p>
        <h4 style="text-align:center">Час розробки</h3> 
            <p style="text-align:center" id="tm2"> </p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
